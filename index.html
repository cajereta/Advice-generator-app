<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <p class="advice">A D V I C E <span id="advice-number">#</span></p>
    <p id="quote"></p><!-- Advice text goes here -->
    <img class="separator" src="images/pattern-divider-mobile.svg">
    <fieldset>
      <div class="dice-container">
        <img class="dice" src="images/icon-dice.svg" onclick="quoteGenerator()">
      </div>
    </fieldset>
    
  </div>


  <script src="app.js"></script>
</body>
